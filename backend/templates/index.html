<form method="get" action="{{ url_for('roll_list') }}">
  <input type="submit" value="Список рулонов">
</form>

<form method="get" action="{{ url_for('roll_new') }}">
  <input type="submit" value="Добавить рулон">
</form>

<form method="post" action="{{ url_for('roll_delete') }}">
  <label>
    id
    <input type="text" required name="id">
  </label>
  onsubmit="return confirm('Вы уверены, что хотите удалить?');">   
  <input type="submit" value="Удалить рулон">
</form>
